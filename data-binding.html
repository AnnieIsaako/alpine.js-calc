	<!-- ********* Basic Calculator ********** -->

	<div class="container">
		<div class="row d-flex justify-content-center">
			<h1 class="mt-4">Addition Calculator!</h1>
		</div>
		<div class="calc-row">
			<div class="row">
				<div class="col calc-container">
					<div class="calc-div" x-data="{ first:0, second:0 }"><!--set number "variables"-->
						<input type="text" x-model.number="first" style="font-size: 30px"> + <input type="text" x-model.number="second" style="font-size: 30px"> = <output x-text="first + second" style="font-size: 30px"></output>
					</div>
				</div>
			</div>
		</div>
	</div>
